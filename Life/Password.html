<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Password Generator & Strength Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6fb;
  --card:#ffffff;
  --radius:14px;
  --text:#1f2937;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:920px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 12px 28px rgba(0,0,0,.08);
  margin-bottom:22px;
  padding:20px;
}
h1,h3{margin:0;color:var(--primary)}
small{color:#6b7280}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;
}
label{font-size:14px;display:block;margin-bottom:6px}
input[type=number],input[type=text]{
  width:100%;height:48px;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
}
input[type=checkbox]{transform:scale(1.2);margin-right:6px}

button{
  width:100%;height:52px;
  background:var(--primary);
  color:#fff;border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  margin-top:14px;
}

.output{display:flex;gap:10px;margin-top:14px}
.output input{flex:1;font-family:monospace}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  background:#eef2ff;
  color:#3730a3;
  font-size:13px;
  margin:4px 6px 0 0;
}

.meter{
  height:10px;
  border-radius:10px;
  background:#e5e7eb;
  overflow:hidden;
  margin-top:10px;
}
.meter span{
  display:block;
  height:100%;
  width:0%;
  transition:.3s;
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="card">
<h1>üîê Advanced Password Generator</h1>
<small>Cryptographically secure ¬∑ Entropy accurate ¬∑ Bias-free</small>
</div>

<!-- GENERATOR -->
<div class="card">
<h3>Password Generator</h3>

<div class="grid">
<div>
<label>Password Length</label>
<input type="number" id="length" min="4" max="256" value="16">
</div>

<div>
<label><input type="checkbox" id="upper" checked> Uppercase</label>
<label><input type="checkbox" id="lower" checked> Lowercase</label>
<label><input type="checkbox" id="numbers" checked> Numbers</label>
<label><input type="checkbox" id="symbols"> Symbols</label>
</div>

<div>
<label><input type="checkbox" id="excludeSimilar"> Exclude similar</label>
<label><input type="checkbox" id="excludeAmbiguous"> Exclude ambiguous</label>
<label><input type="checkbox" id="requireAll" checked> Require all types</label>
</div>
</div>

<button onclick="generate()">Generate Secure Password</button>

<div class="output">
<input id="genPass" type="text" readonly>
<button onclick="copy(genPass)">Copy</button>
</div>

<div id="genResult"></div>
</div>

<!-- STRENGTH CHECKER -->
<div class="card">
<h3>üîç Password Strength Checker</h3>

<label>Enter Password to Check</label>
<input type="text" id="checkPass" placeholder="Type or paste password"
oninput="checkStrength()">

<div id="checkResult"></div>
</div>

</div>

<script>
const SETS={
  upper:"ABCDEFGHIJKLMNOPQRSTUVWXYZ",
  lower:"abcdefghijklmnopqrstuvwxyz",
  numbers:"0123456789",
  symbols:"!@#$%^&*()-_=+[]{}|;:,.<>?/`~"
};

function rand(max){
  const a=new Uint32Array(1);
  crypto.getRandomValues(a);
  return a[0]%max;
}

function shuffle(str){
  let a=str.split("");
  for(let i=a.length-1;i>0;i--){
    const j=rand(i+1);
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a.join("");
}

function generate(){
  const len=+length.value;
  let pool="", req=[];

  let u=SETS.upper,l=SETS.lower,n=SETS.numbers,s=SETS.symbols;

  if(excludeSimilar.checked){
    u=u.replace(/O/g,"");
    l=l.replace(/l/g,"");
    n=n.replace(/[01]/g,"");
  }
  if(excludeAmbiguous.checked){
    s=s.replace(/[\[\]{}()<>]/g,"");
  }

  if(upper.checked){pool+=u;req.push(u)}
  if(lower.checked){pool+=l;req.push(l)}
  if(numbers.checked){pool+=n;req.push(n)}
  if(symbols.checked){pool+=s;req.push(s)}

  if(!pool){alert("Select at least one set");return;}

  let pass="";
  if(requireAll.checked){
    req.forEach(set=>pass+=set[rand(set.length)]);
  }

  while(pass.length<len){
    pass+=pool[rand(pool.length)];
  }

  pass=shuffle(pass).slice(0,len);
  genPass.value=pass;
  analyze(pass,pool.length,genResult);
}

/* PERFECT STRENGTH FORMULA */
function strengthAnalysis(p){
  let pool=0;
  if(/[A-Z]/.test(p)) pool+=26;
  if(/[a-z]/.test(p)) pool+=26;
  if(/[0-9]/.test(p)) pool+=10;
  if(/[^A-Za-z0-9]/.test(p)) pool+=32;

  let entropy=p.length*Math.log2(pool||1);

  /* repetition penalty */
  const unique=new Set(p).size;
  entropy*=unique/p.length;

  let crack=
    entropy>=120?"Millions of years+":
    entropy>=100?"Thousands of years":
    entropy>=80?"Centuries":
    entropy>=60?"Years":
    entropy>=40?"Months":"Hours / Days";

  let label=
    entropy<40?"Weak üî¥":
    entropy<60?"Moderate üü†":
    entropy<80?"Strong üü°":"Very Strong üü¢";

  let score=Math.min(100,Math.round(entropy));

  return {entropy,crack,label,score};
}

function analyze(p,poolSize,target){
  const s=strengthAnalysis(p);
  target.innerHTML=renderResult(s);
}

function checkStrength(){
  const p=checkPass.value;
  if(!p){checkResult.innerHTML="";return;}
  checkResult.innerHTML=renderResult(strengthAnalysis(p));
}

function renderResult(s){
  return `
  <span class="badge">${s.label}</span>
  <span class="badge">Entropy: ${s.entropy.toFixed(1)} bits</span>
  <span class="badge">Crack Time: ${s.crack}</span>

  <div class="meter">
    <span style="width:${s.score}%;
      background:${s.score>=80?"#22c55e":s.score>=60?"#eab308":"#ef4444"}"></span>
  </div>

  <strong>Security Advice:</strong><br>
  ${s.score>=80
    ?"Excellent password. Suitable for critical accounts."
    :"Increase length and character variety."}
  `;
}

function copy(el){
  el.select();
  document.execCommand("copy");
  alert("Copied securely");
}
</script>

</body>
</html>
