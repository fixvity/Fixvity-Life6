<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Password Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6fb;
  --card:#ffffff;
  --radius:14px;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:900px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 12px 28px rgba(0,0,0,.08);
  margin-bottom:22px;
  padding:20px;
}
h1,h3{margin:0;color:var(--primary)}
small{color:var(--muted)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;
}

label{font-size:14px;margin-bottom:6px;display:block}

input[type=number],input[type=text]{
  width:100%;
  height:48px;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
}

input[type=checkbox]{transform:scale(1.15);margin-right:6px}

button{
  width:100%;
  height:52px;
  margin-top:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

.output{
  margin-top:14px;
}

.output input{
  width:100%;
  font-family:monospace;
  font-size:16px;
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  background:#eef2ff;
  color:#3730a3;
  font-size:13px;
  margin:6px 6px 0 0;
}

.meter{
  height:10px;
  border-radius:10px;
  background:#e5e7eb;
  overflow:hidden;
  margin-top:10px;
}

.meter span{
  display:block;
  height:100%;
  width:0%;
  transition:.3s;
}

.result{margin-top:12px}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>üîê Advanced Password Generator</h1>
<small>Cryptographically secure ¬∑ Entropy accurate ¬∑ Bias-free</small>
</div>

<div class="card">
<h3>Password Settings</h3>

<div class="grid">
<div>
<label>Password Length</label>
<input type="number" id="length" value="16" min="4" max="128">
</div>

<div>
<label><input type="checkbox" id="upper" checked> Uppercase (A‚ÄìZ)</label>
<label><input type="checkbox" id="lower" checked> Lowercase (a‚Äìz)</label>
<label><input type="checkbox" id="numbers" checked> Numbers (0‚Äì9)</label>
<label><input type="checkbox" id="symbols"> Symbols</label>
</div>

<div>
<label><input type="checkbox" id="excludeSimilar"> Exclude similar (O/0, l/1)</label>
<label><input type="checkbox" id="excludeAmbiguous"> Exclude ambiguous ({ } [ ])</label>
<label><input type="checkbox" id="requireAll" checked> Require all selected types</label>
</div>
</div>

<button onclick="generate()">Generate Secure Password</button>

<div class="output">
<input id="result" type="text" readonly>
</div>

<button onclick="copyPassword()">Copy</button>

<div id="analysis" class="result"></div>
</div>

<div class="card">
<h3>üîé Password Strength Checker</h3>
<input type="text" placeholder="Type or paste password" oninput="checkStrength(this.value)">
<div id="checkResult" class="result">‚Äî</div>
</div>

</div>

<script>
const U="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const L="abcdefghijklmnopqrstuvwxyz";
const N="0123456789";
const S="!@#$%^&*()-_=+[]{}|;:,.<>?/`~";

function rand(max){
  const a=new Uint32Array(1);
  crypto.getRandomValues(a);
  return a[0] % max;
}

function shuffle(s){
  const a=s.split("");
  for(let i=a.length-1;i>0;i--){
    const j=rand(i+1);
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a.join("");
}

function generate(){
  let pool="",required=[];
  let u=U,l=L,n=N,s=S;

  if(excludeSimilar.checked){
    u=u.replace(/[O]/g,"");
    l=l.replace(/[l]/g,"");
    n=n.replace(/[01]/g,"");
  }
  if(excludeAmbiguous.checked){
    s=s.replace(/[\[\]{}()<>]/g,"");
  }

  if(upper.checked){pool+=u;required.push(u)}
  if(lower.checked){pool+=l;required.push(l)}
  if(numbers.checked){pool+=n;required.push(n)}
  if(symbols.checked){pool+=s;required.push(s)}

  if(pool.length < 2){
    analysis.innerHTML="Select more character types";
    return;
  }

  let pwd="";
  if(requireAll.checked){
    required.forEach(set=>pwd+=set[rand(set.length)]);
  }

  while(pwd.length < length.value){
    pwd += pool[rand(pool.length)];
  }

  pwd = shuffle(pwd).slice(0,length.value);
  result.value = pwd;
  analyze(pwd,pool.length);
}

function analyze(pwd,poolSize){
  const entropy = pwd.length * Math.log2(poolSize);
  const score = Math.min(100,Math.round(entropy*1.2));

  let strength,crack;
  if(entropy>=100){strength="Very Strong üü¢";crack="Millions of years"}
  else if(entropy>=80){strength="Strong üü¢";crack="Centuries"}
  else if(entropy>=60){strength="Good üü°";crack="Years"}
  else if(entropy>=40){strength="Medium üü†";crack="Months"}
  else{strength="Weak üî¥";crack="Hours / Days"}

  analysis.innerHTML=`
  <span class="badge">${strength}</span>
  <span class="badge">Entropy: ${entropy.toFixed(1)} bits</span>
  <span class="badge">Crack Time: ${crack}</span>
  <div class="meter">
    <span style="width:${score}%;background:${score>80?"#22c55e":score>60?"#eab308":"#ef4444"}"></span>
  </div>
  <strong>Security Advice:</strong><br>
  ${entropy>=80?"Excellent for critical accounts.":"Increase length or symbols for stronger security."}
  `;
}

function copyPassword(){
  result.select();
  navigator.clipboard.writeText(result.value);
}

function checkStrength(p){
  if(!p){checkResult.innerHTML="‚Äî";return}
  let pool=0;
  if(/[a-z]/.test(p)) pool+=26;
  if(/[A-Z]/.test(p)) pool+=26;
  if(/[0-9]/.test(p)) pool+=10;
  if(/[^A-Za-z0-9]/.test(p)) pool+=32;

  pool=Math.max(pool,2);
  const entropy=p.length*Math.log2(pool);
  checkResult.innerHTML=`Entropy: ${entropy.toFixed(1)} bits`;
}
</script>

</body>
</html>
