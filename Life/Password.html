<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Password Generator ‚Äì World Class</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6fb;
  --card:#ffffff;
  --radius:14px;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:900px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 12px 28px rgba(0,0,0,.08);
  margin-bottom:22px;
  padding:20px;
}
h1,h3{margin:0;color:var(--primary)}
small{color:var(--muted)}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;
}
label{font-size:14px;margin-bottom:6px;display:block}
input[type=number], input[type=text]{
  width:100%;height:48px;padding:10px 12px;
  border-radius:10px;border:1px solid #d1d5db;font-size:15px;
}
input[type=checkbox]{transform:scale(1.2);margin-right:6px}
button{
  width:100%;height:52px;margin-top:14px;
  background:var(--primary);color:#fff;border:none;
  border-radius:12px;font-size:16px;cursor:pointer;
}
.output{
  display:flex;gap:10px;margin-top:14px;
}
.output input{
  flex:1;font-family:monospace;font-size:16px;
}
.badge{
  display:inline-block;padding:4px 10px;border-radius:999px;
  background:#eef2ff;color:#3730a3;font-size:13px;margin:4px 6px 0 0;
}
.meter{
  height:10px;border-radius:10px;background:#e5e7eb;
  overflow:hidden;margin-top:8px;
}
.meter span{
  display:block;height:100%;transition:.3s;
}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>üîê Advanced Password Generator</h1>
<small>Cryptographically secure ¬∑ Bias-free ¬∑ Entropy accurate</small>
</div>

<div class="card">
<h3>Password Settings</h3>
<div class="grid">

<div>
<label>Password Length</label>
<input type="number" id="length" min="4" max="128" value="16">
</div>

<div>
<label><input type="checkbox" id="upper" checked> Uppercase (A‚ÄìZ)</label>
<label><input type="checkbox" id="lower" checked> Lowercase (a‚Äìz)</label>
<label><input type="checkbox" id="numbers" checked> Numbers (0‚Äì9)</label>
<label><input type="checkbox" id="symbols"> Symbols</label>
</div>

<div>
<label><input type="checkbox" id="excludeSimilar"> Exclude similar (O/0, l/1)</label>
<label><input type="checkbox" id="excludeAmbiguous"> Exclude ambiguous symbols</label>
<label><input type="checkbox" id="requireAll" checked> Require all selected types</label>
</div>

</div>

<button onclick="generate()">Generate Secure Password</button>

<div class="output">
<input id="result" type="text" readonly>
<button onclick="copyPassword()">Copy</button>
</div>

<div id="analysis"></div>
</div>

</div>

<script>
const U="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const L="abcdefghijklmnopqrstuvwxyz";
const N="0123456789";
const S="!@#$%^&*()-_=+[]{}|;:,.<>?/`~";

function secureRandom(max){
  const limit = Math.floor(0xFFFFFFFF / max) * max;
  let x;
  do{
    x = crypto.getRandomValues(new Uint32Array(1))[0];
  }while(x >= limit);
  return x % max;
}

function shuffle(str){
  const a=str.split("");
  for(let i=a.length-1;i>0;i--){
    const j=secureRandom(i+1);
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a.join("");
}

function generate(){
  let len=+length.value;
  let pool="", required=[];
  let u=U,l=L,n=N,s=S;

  if(excludeSimilar.checked){
    u=u.replace(/O/g,"");
    l=l.replace(/l/g,"");
    n=n.replace(/[01]/g,"");
  }
  if(excludeAmbiguous.checked){
    s=s.replace(/[\[\]{}()<>]/g,"");
  }

  if(upper.checked){pool+=u;required.push(u)}
  if(lower.checked){pool+=l;required.push(l)}
  if(numbers.checked){pool+=n;required.push(n)}
  if(symbols.checked){pool+=s;required.push(s)}

  if(!pool){alert("Select at least one option");return;}

  if(requireAll.checked && len < required.length){
    len = required.length;
    length.value = len;
  }

  let pass="";
  if(requireAll.checked){
    required.forEach(set=>{
      pass += set[secureRandom(set.length)];
    });
  }

  while(pass.length < len){
    pass += pool[secureRandom(pool.length)];
  }

  pass = shuffle(pass);
  result.value = pass;
  analyze(pass, pool.length);
}

function analyze(p, poolSize){
  const entropy = p.length * Math.log2(poolSize);
  const score = Math.min(100, Math.round(entropy * 1.25));

  let strength =
    score>=85?"Very Strong üü¢":
    score>=65?"Strong üü°":
    score>=45?"Moderate üü†":"Weak üî¥";

  let crack =
    entropy>90?"Centuries+":
    entropy>70?"Years":
    entropy>50?"Months":"Hours / Days";

  analysis.innerHTML = `
  <div class="badge">${strength}</div>
  <div class="badge">Entropy: ${entropy.toFixed(1)} bits</div>
  <div class="badge">Crack Time: ${crack}</div>

  <div class="meter">
    <span style="width:${score}%;background:${score>80?"#22c55e":score>60?"#eab308":"#ef4444"}"></span>
  </div>

  <strong>Security Advice:</strong><br>
  ${score>=80
    ?"Excellent for banking, crypto wallets, and admin access."
    :"Increase length or enable symbols for stronger protection."}
  `;
}

function copyPassword(){
  const text = result.value;
  if(!text) return;
  navigator.clipboard.writeText(text).then(()=>{
    alert("Password copied securely");
  });
}
</script>

</body>
</html>
