<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Generator & Strength Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --green:#5a8f2b;
  --blue:#2563eb;
  --bg:#f3f4f6;
  --card:#ffffff;
  --radius:14px;
  --text:#1f2937;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:560px;
  margin:auto;
  padding:16px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  padding:16px;
  margin-bottom:18px;
}
.header{
  background:var(--green);
  color:#fff;
  padding:14px;
  font-size:22px;
  font-weight:700;
  border-radius:10px;
}
.password{
  font-size:26px;
  font-weight:700;
  word-break:break-all;
  margin:12px 0;
}
.strength{
  font-weight:700;
}
.bar{
  display:flex;
  gap:6px;
  margin:6px 0 10px;
}
.bar span{
  flex:1;
  height:10px;
  border-radius:4px;
  background:#e5e7eb;
}
.bar span.active{background:#22c55e}
.bar span.weak{background:#f97316}
.meta{
  font-size:15px;
  margin-bottom:8px;
}
.actions{
  display:flex;
  gap:18px;
  margin-bottom:14px;
}
.actions button{
  background:none;
  border:none;
  color:#2563eb;
  font-size:15px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:6px;
}
.settings{
  background:#f5f5f5;
  padding:14px;
  border-radius:10px;
}
label{
  display:flex;
  align-items:center;
  gap:10px;
  margin:8px 0;
  font-size:15px;
}
input[type="checkbox"]{
  width:18px;
  height:18px;
}
input[type="number"]{
  width:100%;
  padding:10px;
  font-size:18px;
  margin:8px 0;
}
input[type="range"]{width:100%}
.generate{
  background:var(--green);
  color:#fff;
  width:100%;
  height:48px;
  border:none;
  border-radius:10px;
  font-size:18px;
  margin-top:12px;
  cursor:pointer;
}
@media(max-width:480px){
  .password{font-size:22px}
}
</style>
</head>

<body>
<div class="container">

<div class="card">
  <div class="header">Password</div>

  <div id="password" class="password"></div>

  <div class="meta">
    Password Strength:
    <span id="strength" class="strength"></span>
  </div>

  <div class="bar">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="meta">
    Password Entropy: <b><span id="entropy"></span> bits</b>
  </div>

  <div class="actions">
    <button onclick="copyPass()">ðŸ“‹ Copy Password</button>
    <button onclick="generate()">ðŸ”„ Regenerate</button>
  </div>

  <div class="settings">
    <label>Password Length:</label>
    <input type="number" id="length" min="1" max="100" value="13">
    <input type="range" id="slider" min="1" max="100" value="13">

    <label><input type="checkbox" id="lower" checked> Include Lower Case (a-z)</label>
    <label><input type="checkbox" id="upper" checked> Include Upper Case (A-Z)</label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers (0-9)</label>
    <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
    <label><input type="checkbox" id="ambiguous" checked> Exclude Ambiguous Characters</label>
    <label><input type="checkbox" id="brackets" checked> Exclude Brackets</label>
    <label><input type="checkbox" id="norepeat"> No Repeated Characters</label>

    <button class="generate" onclick="generate()">Generate</button>
  </div>
</div>

</div>

<script>
const lowers="abcdefghijklmnopqrstuvwxyz";
const uppers="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const numbers="0123456789";
const symbols="!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~";
const ambiguous="il1Lo0O";
const brackets="()[]{}<>";

const passwordEl=document.getElementById("password");
const entropyEl=document.getElementById("entropy");
const strengthEl=document.getElementById("strength");
const bars=document.querySelectorAll(".bar span");
const slider=document.getElementById("slider");
const lengthInput=document.getElementById("length");

slider.oninput=()=>{lengthInput.value=slider.value;generate()};
lengthInput.oninput=()=>{slider.value=lengthInput.value;generate()};

function secureRandom(max){
  const arr=new Uint32Array(1);
  crypto.getRandomValues(arr);
  return arr[0]%max;
}

function generate(){
  let pool="";
  if(lower.checked) pool+=lowers;
  if(upper.checked) pool+=uppers;
  if(numbers.checked) pool+=numbers;
  if(symbols.checked) pool+=symbols;

  if(ambiguous.checked)
    pool=[...pool].filter(c=>!ambiguous.includes(c)).join("");
  if(brackets.checked)
    pool=[...pool].filter(c=>!brackets.includes(c)).join("");

  if(!pool.length){
    passwordEl.textContent="";
    entropyEl.textContent="0.0";
    strengthEl.textContent="Very Weak";
    bars.forEach(b=>b.className="");
    return;
  }

  let len=Math.min(100,Math.max(1,+lengthInput.value));
  if(norepeat.checked) len=Math.min(len,pool.length);

  let pwd="",used=new Set();
  while(pwd.length<len){
    let c=pool[secureRandom(pool.length)];
    if(norepeat.checked && used.has(c)) continue;
    pwd+=c; used.add(c);
  }

  passwordEl.textContent=pwd;

  const entropy=len*Math.log2(pool.length);
  entropyEl.textContent=entropy.toFixed(1);

  bars.forEach(b=>b.className="");

  let level=1,label="Weak";
  if(entropy>=80){level=5;label="Strong"}
  else if(entropy>=60){level=4;label="Strong"}
  else if(entropy>=40){level=2;label="Weak"}

  for(let i=0;i<level;i++){
    bars[i].className=entropy>=60?"active":"weak";
  }

  strengthEl.textContent=label;
  strengthEl.style.color=entropy>=60?"#16a34a":"#f97316";
}

function copyPass(){
  try{
    navigator.clipboard.writeText(passwordEl.textContent);
  }catch(e){}
}

generate();
</script>
</body>
</html>
