<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Password Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6fb;
  --card:#ffffff;
  --radius:14px;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:980px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 12px 28px rgba(0,0,0,.08);
  margin-bottom:22px;
  padding:20px;
}
h1,h3{margin:0;color:var(--primary)}
small{color:var(--muted)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;
}
label{font-size:14px;margin-bottom:6px;display:block}

input[type=number]{
  width:100%;
  height:48px;
  padding:10px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
}
input[type=checkbox]{transform:scale(1.15);margin-right:6px}

textarea{
  width:100%;
  min-height:140px;
  resize:vertical;
  font-family:monospace;
  font-size:14px;
  padding:12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  word-break:break-all;
}

button{
  width:100%;
  height:52px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  margin-top:14px;
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  background:#eef2ff;
  color:#3730a3;
  font-size:13px;
  margin:6px 6px 0 0;
}

.meter{
  height:10px;
  border-radius:10px;
  background:#e5e7eb;
  overflow:hidden;
  margin-top:10px;
}
.meter span{display:block;height:100%}

.result{margin-top:10px}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>üîê Advanced Password Generator</h1>
<small>Cryptographically secure ¬∑ Entropy accurate ¬∑ Length guaranteed</small>
</div>

<div class="card">
<h3>Password Settings</h3>

<div class="grid">
<div>
<label>Password Length (4‚Äì2048)</label>
<input type="number" id="length" min="4" max="2048" value="15">
</div>

<div>
<label><input type="checkbox" id="lower" checked> Lowercase (a‚Äìz)</label>
<label><input type="checkbox" id="upper" checked> Uppercase (A‚ÄìZ)</label>
<label><input type="checkbox" id="numbers" checked> Numbers (0‚Äì9)</label>
<label><input type="checkbox" id="symbols" checked> Symbols</label>
</div>

<div>
<label><input type="checkbox" id="excludeSimilar"> Exclude similar (O/0, l/1)</label>
<label><input type="checkbox" id="excludeBrackets"> Exclude brackets (&lt;&gt;[]{}())</label>
<label><input type="checkbox" id="requireAll" checked> Require all selected types</label>
</div>
</div>

<button onclick="generatePassword()">Generate Secure Password</button>

<textarea id="output" readonly></textarea>
<button onclick="copyPassword()">Copy Password</button>

<div id="analysis" class="result"></div>
</div>

</div>

<script>
const SETS = {
  lower: "abcdefghijklmnopqrstuvwxyz",
  upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
  numbers: "0123456789",
  symbols: "!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~"
};

function cryptoRand(max){
  const a = new Uint32Array(1);
  crypto.getRandomValues(a);
  return a[0] % max;
}

function generatePassword(){
  const len = Math.min(Math.max(parseInt(length.value,10),4),2048);

  let pool = "";
  let required = [];

  let l = SETS.lower;
  let u = SETS.upper;
  let n = SETS.numbers;
  let s = SETS.symbols;

  if(excludeSimilar.checked){
    l = l.replace(/l/g,"");
    u = u.replace(/O/g,"");
    n = n.replace(/[01]/g,"");
  }
  if(excludeBrackets.checked){
    s = s.replace(/[\[\]\(\)\{\}<>]/g,"");
  }

  if(lower.checked){pool += l; required.push(l);}
  if(upper.checked){pool += u; required.push(u);}
  if(numbers.checked){pool += n; required.push(n);}
  if(symbols.checked){pool += s; required.push(s);}

  if(pool.length < 2){
    analysis.innerHTML = "Select at least one character set.";
    return;
  }

  let pass = [];

  // üîí enforce required sets FIRST
  if(requireAll.checked){
    if(required.length > len){
      analysis.innerHTML = "Length too short for selected requirements.";
      return;
    }
    required.forEach(set=>{
      pass.push(set[cryptoRand(set.length)]);
    });
  }

  // üîë fill UNTIL exact length (THIS IS THE FIX)
  while(pass.length < len){
    pass.push(pool[cryptoRand(pool.length)]);
  }

  // üé≤ Fisher‚ÄìYates shuffle
  for(let i=pass.length-1;i>0;i--){
    const j = cryptoRand(i+1);
    [pass[i], pass[j]] = [pass[j], pass[i]];
  }

  output.value = pass.join("");
  analyze(len, pool.length);
}

function analyze(len, poolSize){
  const entropy = len * Math.log2(poolSize);
  const score = Math.min(100, Math.round(entropy / 6));

  let strength;
  if(entropy >= 512) strength="Very Strong";
  else if(entropy >= 256) strength="Strong";
  else if(entropy >= 128) strength="Good";
  else strength="Weak";

  analysis.innerHTML = `
    <span class="badge">${strength}</span>
    <span class="badge">Length: ${len}</span>
    <span class="badge">Entropy: ${entropy.toFixed(1)} bits</span>
    <div class="meter"><span style="width:${score}%;background:#22c55e"></span></div>
  `;
}

function copyPassword(){
  navigator.clipboard.writeText(output.value);
}
</script>

</body>
</html>
